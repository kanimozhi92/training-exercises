
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Button</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="btn-group" role="group" aria-label="button">
             <button type="button" class="btn btn-default">ready</button>
             <button type="button" class="btn btn-default">steady</button>
             <button type="button" class="btn btn-default">go</button>
        </div>
        <div class="btn-group btn-group-lg" role="group" aria-label="button">
             <button type="button" class="btn btn-default">ready</button>
             <button type="button" class="btn btn-default">steady</button>
             <button type="button" class="btn btn-default">go</button>
        </div>
        <div class="btn-toolbar" role="toolbar" aria-label="button">
                <div class="btn-group" role="group" aria-label="btn1">Html </div>
                <div class="btn-group" role="group" aria-label="btn2">css</div>
                <div class="btn-group" role="group" aria-label="btn3">Js</div>
        </div>
                <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
