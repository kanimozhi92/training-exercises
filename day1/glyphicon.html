<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Different Icons</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center">Glyphicons</h1>
    <button type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-lg" aria-label="Right Align">
        <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-sm" aria-label="Center Align">
        <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-md" aria-label="Justify Align">
        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-md" aria-label="Justify Align" style="font-size:36px;">
        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn  btn-default">
         <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
    </button>
    <button type="button" class="btn btn-lg"style="font-size:48px;color:blue;">
         <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
    </button>
    <button type="button" class="btn btn-lg" style="font-size:48px;color:red;">
       <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Caution
    </button>
    <button type="button" class="btn  btn-md" style="font-size:52px;color:crimson;">
         <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> Hello
    </button>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
