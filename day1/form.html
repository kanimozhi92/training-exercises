<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Creating Forms</h1>
    <h3>Sample Form</h3>
    <form>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="Your first name...">
        </div>
        <div class="form-group">
            <label for="mname">Middle Name</label>
            <input type="text" class="form-control" id="middlename" placeholder="Your middle name...">
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Your last name...">
        </div>

        <div class="checkbox">
            <label> Gender </label>
            <label> <input type="checkbox"> Female
                 <input type="checkbox"> Male
                </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <h3>Sample Inline Form</h3>
    <form class="form-inline">
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="Your first name...">
        </div>
        <div class="form-group">
            <label for="mname">Middle Name</label>
            <input type="text" class="form-control" id="middlename" placeholder="Your middle name...">
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Your last name...">
        </div>

        <div class="checkbox">
            <label> Gender </label>
            <label> <input type="checkbox"> Female
                 <input type="checkbox"> Male
                </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <h3>Sample Horizontal Form</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="fname" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="Your first name...">
            </div>
        </div>
        <div class="form-group">
            <label for="middlename" class="col-sm-2 control-label">Middle name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="middlename" placeholder="Your middle name...">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">Last name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" placeholder="Your last name...">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <label>Gender</label>
                        <input type="checkbox"> Female
                        <input type="checkbox"> Male
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
